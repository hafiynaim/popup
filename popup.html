<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        /* General reset and font settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .icon {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }
        input[type="text"] {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px 30px;
            background-color: #ff6f61;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #e65b50;
            box-shadow: 0 4px 10px rgba(255, 111, 97, 0.8);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Icon Section -->
    <img src="icon.png" alt="Phishing Detector Icon" class="icon">
   
    <!-- Main Content -->
    <h3>Phishing Detector</h3>
    <p>Enter a URL to check:</p>
    <input type="text" id="url" placeholder="https://example.com">
    <button id="checkButton">Check URL</button>
    <p id="result"></p>

    <!-- Script Section -->
    <script src="popup.js"></script>
</body>
</html>
