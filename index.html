<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Popup with Chatbot</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    /* Main Container */
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    /* Logo Styling */
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo img {
      width: 60%;
    }

    /* Title Styling */
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .icon {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        border-radius: 50%;
        border: 5px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        object-fit: cover;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Button Styling */
    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #f56c6c, #f8961e);
      text-decoration: none;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #f8961e, #f56c6c);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Chatbot Styles */
    .chatbot-container {
      margin-top: 30px;
      text-align: left;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .chatbot-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chatbot-messages {
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      color: #fff;
      font-size: 14px;
    }

    .chatbot-input {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #f8961e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #f56c6c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="icon.png" alt="Logo"> <!-- Replace with your logo -->
    </div>
    <h1>Welcome to Phishing Detector</h1>
    <p>Click the button below to open the Phishing Detector page.</p>
    <a href="popup.html" class="button">Open Phishing detector</a>

    <!-- Chatbot Section -->
    <div class="chatbot-container">
      <div class="chatbot-header">Ask About Scams</div>
      <div id="chatbot-messages" class="chatbot-messages"></div>
      <div class="chatbot-input">
        <input type="text" id="chatbot-input" placeholder="Type your question here...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatbotMessages = document.getElementById('chatbot-messages');

    function sendMessage() {
      const input = document.getElementById('chatbot-input');
      const userMessage = input.value.trim();

      if (userMessage === '') return;

      addMessage('You', userMessage);
      input.value = '';

      const response = getChatbotResponse(userMessage);
      setTimeout(() => addMessage('Bot', response), 500);
    }

    function addMessage(sender, message) {
      const newMessage = document.createElement('div');
      newMessage.textContent = `${sender}: ${message}`;
      chatbotMessages.appendChild(newMessage);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function getChatbotResponse(question) {
    const responses = {
      // General Questions
      "what is phishing?": "Phishing is a type of online scam where attackers trick users into revealing sensitive information, like passwords or credit card numbers.",
      "how to identify a malicious website?": "Check for unusual URLs, HTTPS certification, spelling errors, and avoid clicking on unknown links.",
      "what should i do if i suspect a scam?": "Avoid providing personal information, report the scam to the relevant authority, and change your passwords immediately.",
      "what is a malicious website?": "A malicious website is designed to steal personal information, distribute malware, or trick users into engaging with scams.",
      "how do i avoid phishing attacks?": "Be cautious with links, verify the sender's email, and never share sensitive information on unfamiliar websites.",

      // Email/Scam-Specific Questions
      "how can i spot a phishing email?": "Look for urgent language, suspicious links, poor grammar, and unexpected attachments.",
      "what happens if i click on a phishing link?": "It could steal your data, install malware, or lead to fraudulent sites. Disconnect and scan your device if you suspect this.",
      "can phishing happen through sms?": "Yes, this is called 'smishing'. Be cautious of messages urging you to click links or provide personal details.",
      "what is spear phishing?": "Spear phishing is a targeted phishing attack aimed at specific individuals or organizations to steal sensitive information.",

      // Browser and Online Safety
      "how do i check if a website is secure?": "Look for HTTPS in the URL, a padlock icon in the address bar, and verify the site's authenticity.",
      "what is a fake website?": "Fake websites mimic legitimate ones to trick users into providing sensitive information or engaging with scams.",
      "is a website safe if it has https?": "HTTPS adds encryption but does not guarantee a website's legitimacy. Verify the website's authenticity.",
      "how do i report a malicious website?": "You can report it to your local cybersecurity authority or through services like Google's Safe Browsing or CERT.",
      "how can i tell if a website is real?": "Check the URL carefully, avoid look-alike domains, and search for reviews or trust signals.",

      // Password Safety
      "how do i create a strong password?": "Use at least 12 characters with a mix of letters, numbers, and symbols. Avoid common words or personal details.",
      "should i use the same password for multiple sites?": "No, use unique passwords for each site to reduce the risk of a security breach.",
      "what is two-factor authentication?": "Two-factor authentication (2FA) adds an extra layer of security by requiring a second verification step, like a code or fingerprint.",

      // Social Media and Fraud
      "can social media accounts be phished?": "Yes, attackers can create fake pages or send messages to steal your login credentials.",
      "what should i do if my account is hacked?": "Change your password immediately, enable 2FA, and report the issue to the platform's support team.",
      "how do scammers target social media users?": "Scammers often use fake profiles, malicious links, or fraudulent giveaways to deceive users.",

      // Financial and Sensitive Data Safety
      "how do i protect my credit card online?": "Use secure websites, avoid sharing details via email, and enable alerts for suspicious activity.",
      "what is a common online banking scam?": "Phishing emails or fake banking sites are common methods to steal login credentials.",
      "should i save my card details on websites?": "It's safer not to save card details on websites. Use secure payment gateways or virtual cards if needed.",

      // Default
      default: "I'm sorry, I don't have an answer to that. Try asking about phishing, scams, malicious websites, or online safety."
    };

    question = question.toLowerCase();
    return responses[question] || responses.default;

    }
  </script>
</body>
</html>
